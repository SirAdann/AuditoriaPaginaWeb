<body onload="ajustarform()">
	<div class="container-fluid">
		<header th:insert="fragments/header :: navbar"> </header>
	</div>

	<div class="main container-fluid">
		<!--  <h1 class="titulo-seccion bold text-center">
		Registro 
		</h1>-->

		<div class="contenido-formulario">
			<div class="card">
				<h5 class="card-header">
					<strong>Datos del perfil</strong>
				</h5>
				<div class="card-body">
					<form th:action="@{/perfiles/save}" method=POST
						th:object="${perfil}" enctype="multipart/form-data">
						<div th:if="${#fields.hasErrors('*')}" class='alert alert-danger'
							role='alert'>
							Por favor corrija los siguientes errores:
							<ul>
								<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
							</ul>
						</div>
						<div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="perfil">Nombre del perfil</label>
									 <input type="hidden" th:field="*{idPerfil}">
									 <input type="text" class="form-control" th:field="*{nombre}" id="nombre"
										name="nombre" placeholder="Nombre del perfil"
										required="required">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-group">
									<label for="detalles">Detalles del perfil</label>
									 <input type="text" class="form-control" th:field="*{detalles}" id="detalles"
										name="detalles" placeholder="detalles"
										required="required">
								</div>
							</div>
							
							</div>
								
				
	

						<button type="submit" class="btn btn-primary float-right">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	</div>




	</div>


	<div th:insert="fragments/footer :: footer"></div>


	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
