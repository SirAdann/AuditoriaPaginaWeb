<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta name="description" content="">
    <meta name="author" content="">
	<title>UABC - Patronato Universitario UABC</title>
	<link rel="shortcut icon" href="..static/images/escudo-uabc-favicon.png" type="image/x-icon" th:href="@{/images/escudo-uabc-favicon.png}">
	<link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	<link href="../static/css/template.css" rel="stylesheet" th:href="@{/css/template.css}"/>
</head>
<body>
	<div class="container-fluid rp">
		<!--  Header -->
	    <header th:insert="fragments/header :: navbar"> </header>
		
		<!-- Contenido Principal -->
        <div class="main container-fluid">
        <!-- Todo el contenido principal se coloca aquí -->
        <div class="formulario">
         <div class="text-center bold alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
		 <div class="text-center bold alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
		 <div class="contenido">
		 	<p class="bold-verde">Lo invitamos a que con toda confianza exprese sus quejas, dudas o sugerencias sobre los servicios del Auditoría Interna, enviando un mensaje en el siguiente formulario.</p>
		 </div>
	        <form th:action="@{/enviar-mensaje}" method="post">
			  <div class="form-group">
			  	<label for="nombre">Nombre:</label>
			  	<input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre (Opcional)">
			  </div>
			  <div class="form-group">
			    <label for="correo">Correo electrónico:</label>
			    <input type="email" class="form-control" name="correo" id="correo" placeholder="nombre@ejemplo.com (Opcional)">
			  </div>
			 
			  <div class="form-group">
			    <label for="comentarios">Comentarios:</label>
			    <textarea class="form-control" name="comentarios" id="comentarios" rows="5" required></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary">Enviar</button>
			</form>
        </div>
        
       
        
        
        <!-- Fin del contenido principal -->
        </div>
        
		<!-- Footer -->
		<div th:insert="fragments/footer :: footer"></div>
 	</div>
 	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/template.js" th:src="@{/js/template.js}"></script>
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
